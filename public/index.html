<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    table { margin: 20px auto; border-collapse: collapse; }
    td { width: 60px; height: 60px; text-align: center; font-size: 2em; border: 1px solid #000; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Tic Tac Toe</h2>
  <table id="board">
    <tbody>
      <tr><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td></tr>
      <tr><td></td><td></td><td></td></tr>
    </tbody>
  </table>
  <script>
    
	const board = document.getElementById('board');
  	let turn = 'X';
	
	function checkWinner() {
  		const cells = Array.from(document.querySelectorAll('td')).map(td => td.textContent);
  		const wins = [
    			[0,1,2], [3,4,5], [6,7,8],
    			[0,3,6], [1,4,7], [2,5,8],
    			[0,4,8], [2,4,6]
  			];

		// Check for the winning condition 
  		for (const [a, b, c] of wins) {
    			if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
      				setTimeout(() => alert(cells[a] + ' Wins!'), 10);
      				board.removeEventListener('click', handleClick);
      				return;
    			}
  		}
		
		// Displays the draw message
		if (!cells.includes('') && !cells.includes(null)) {
 		 	setTimeout(() => alert('Draw!'), 10);
    			board.removeEventListener('click', handleClick);
		}
	}

	function handleClick(e) {
  		if (e.target.tagName === 'TD' && e.target.textContent === '') {
    			e.target.textContent = turn;
    			checkWinner();
    			turn = turn === 'X' ? 'O' : 'X';
  		}
	}

	board.addEventListener('click', handleClick);


  </script>
  
<div style="text-align:center; margin-top: 20px;">
  <button style="font-size: 15px; padding: 5px 10px;" onclick="location.reload()">
    Reset Game
  </button>
</div>

</body>
</html>
